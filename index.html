<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine & Dine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto+Slab&family=Source+Serif+4:opsz,wght@8..60,800&family=Source+Serif+Pro:wght@600&family=Titillium+Web&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item py-1 px-1 ml-3" href="./index.html">
          <img src="" alt="Wine&Dine" id="placeholder" />
        </a>
      </div>
    </nav>
  </header>

  <section class="section ">
    <div class="container">
      <div id="start-screen" class="card show">
        <h1 class="title has-text-centered my-2">
          Welcome to Wine & Dine
        </h1>
        <div class="has-text-centered mx-5 is-size-3">One stop shop for meal recipes or cocktail drinks!</div>
        <div class="has-text-centered mx-5 my-5 is-size-4">---Find meal suggestions by recipe or ingredient---
        </div>
        <div class="has-text-centered mx-5 my-5 is-size-4">---Find drinks by name or ingredients---</div>

        <div class="columns">
          <div class="card-image column is-half has-text-centered ">
            <figure class="image is-2by1 mb-5">
              <img id="hero-image" src="assets/hamburger.jpg" alt="Placeholder image">
            </figure>
            <button class="button is-warning is-large">Let's Eat</button>
          </div>
          <div class="card-image column is-half has-text-centered">
            <figure class="image is-2by1 mb-5">
              <img id="hero-image" src="assets/martini.jpg" alt="Placeholder image">
            </figure>
            <button class="button is-warning is-large">Let's Drink</button>
          </div>
        </div>

        <!-- Results Container -->
        <div id="results" class="columns"></div>
        <script src="./assets/app.js"></script>
      </div>
  </section>
</body>

</html>
