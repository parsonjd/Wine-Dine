<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine & Dine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto+Slab&family=Source+Serif+4:opsz,wght@8..60,800&family=Source+Serif+Pro:wght@600&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="has-text-centered mx-5 is-size-3"> What would you like to EAT?! 
    <div class="has-text-centered mx-5 is-size-4">---Find meal suggestions by recipe or ingredient---
    </div>
    <div class="columns is-centered is-vcentered is-mobile">
    <div class="card-image column is-half has-text-centered">
    </div>
    <section>
    <div class="box has-text-centered">
    <div class="columns-is-centered">
    <form id="column is-half">
        <label class="label">Search by ingredient </label>
        <input class="is-size-4 mb-2" type="text" id="meal-ingredient" name="ingredient"
            style="height: 36px;" placeholder="Ex: chicken">
        <button id="search-ingredient" class="button is-warning ">Search
        </button>
    </form>
    </div>
    </div>
    </div>
    <div class="columns">
    <div class="column is-half">
    <form id="ml-2 column is-half search-recipe">
        <label class="label">Search by recipe </label>
        <input class="is-size-4 mb-2" type="text" id="recipe" name="ingredient"
            style="height: 36px;" placeholder="Ex: spaghetti">
        <button id="search-ingredient" class="button is-warning  ">Search
        </button>
    </form>
    </div>
    </div>
</div>
</section>
</body>
</html>
